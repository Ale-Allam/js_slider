<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <!-- render all elments normaly -->
  <link rel="stylesheet" href="css/normlaize.css">
  <!-- font awesom library -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/all.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="./one.jpg" id="person-img" alt="">
        </div>
        <h4 id="author">Ice Cube</h4>
        <p id="job">UX Desinger</p>
        <p id="info">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora quidem nam quo omnis repellat dolorem
          exercitationem provident eligendi reiciendis quibusdam.
        </p>
        <!-- prev next buttons -->
        <div class="buttons-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">suprise me</button>
      </article>
    </section>
  </main>
  <script src="index.js"></script>

</body>
</html>
